<div class="container">
  <h2>Registrar Nuevo Empleado</h2>
  <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" class="form-control">
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input id="apellidos" type="text" formControlName="apellidos" class="form-control">
    </div>
    <div class="form-group">
      <label for="puesto">Puesto:</label>
      <select id="puesto" formControlName="puesto" class="form-control">
        <option *ngFor="let puesto of puestos" [value]="puesto">{{ puesto }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!empleadoForm.valid || guardadoExitoso">Guardar</button>
  </form>
  <div *ngIf="guardadoExitoso" class="success-message">
    ¡Guardado con éxito!
  </div>
</div>
